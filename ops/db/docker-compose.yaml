version: '2'
services:
  fp-postgresql-room-booking-system:
    hostname: localhost
    image: docker.io/bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_USERNAME=postgres
    volumes:
      - 'fp_postgresql_room_booking_data:/bitnami/postgresql'
  fp-pgAdmin-room-booking-system:
    image: dpage/pgadmin4
    depends_on:
      - fp-postgresql-room-booking-system
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.de
      - PGADMIN_DEFAULT_PASSWORD=admin
volumes:
  fp_postgresql_room_booking_data:
    driver: local